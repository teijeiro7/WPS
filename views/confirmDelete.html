<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WPS | {{title}}</title>
    <link rel="stylesheet" href="/css/styleNav.css">
    <link rel="stylesheet" href="/css/styleConfirmDelete.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
</head>


<body>

    {{> components/nav}}

    <div class="padre">
        <div class="confirm">
            <div class="anuncio">
                <h1>¿Estás seguro de que quieres eliminar la marca {{brandName}}?</h1>
            </div>

            <div class="botones">
                <a href="/{{brandName}}/deleteBrand?name={{brandName}}" class="botonEliminar">Eliminar</a>
                <a href="/" class="botonCancelar">Cancelar</a>
            </div>
        </div>
    </div>
</body>

</html>
